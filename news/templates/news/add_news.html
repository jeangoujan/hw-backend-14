<h1>Добавить новость</h1>
<form method="post">
    {% csrf_token %}
    <label>Заголовок:</label>
    <input type="text" name="title" required>
    <br>
    <label>Текст:</label>
    <textarea name="content" required></textarea>
    <br>
    <button type="submit">Добавить</button>
</form>
<a href="{% url 'news_list' %}">Отмена</a>
