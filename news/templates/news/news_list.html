{% extends 'base.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <h1>Новости</h1>
    <a href="{% url 'add_news' %}">Добавить новость</a>
    <ul>
        {% for item in news_list %}
            <li>
                <a href="{% url 'news_detail' item.id %}">{{ item.title }}</a> ({{ item.created_at }})
            </li>
        {% empty %}
            <li>Новостей пока нет.</li>
        {% endfor %}
    </ul>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <button type="submit">Войти</button>
    </form>

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Выйти из системы</button>
    </form>
{% endblock %}
